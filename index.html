---
layout: default
---
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <hr>

    <p class="summary-text">Me</p>
  </div>
</div>

<hr>

<div id="project-container">
  {% for post in site.posts %}
    <div class="blob">
      <div class="row">
        <a href="{{ post.url }}" class="col-md-12 visible-xs visible-sm centered discrete-link">
          <h1>{{ post.title }} ({{ post.date }})</h1>
          <br/>
        </a>
        <a href="{{ post.url }}" class="col-md-3 col-sm-12 col-xs-12">
          <div class="fader hidden-xs hidden-sm"></div>
          <img src = "./resources/image/{{projData.summaryImage}}" width="100%" class="profile-img"/>
        </a>
        <div class="col-md-9">
          <a href="{{ post.url }}" class="hidden-xs hidden-sm discrete-link">
            <h1>{{ post.title }}</h1>
            <p>{{post.date}}</p>
          </a>
          {{ post.excerpt }}
          <span class="visible-xs visible-sm" style = "margin-top:50px;"></span>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
